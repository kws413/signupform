<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="sidebar">
        <div id="label">
            <p id="headtitle">Odin</p>
        </div>
    </div>
    <div id="rightbar">
        <p id="toppara">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
        </p>
        <p id="bottomsent">You <i>know</i> you want to.</p>
        <div id="form">
            <form action="example.com/path" method="post">
                <p>Let's do this</p>
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name">

                <label for="last_name">Last Name: </label>
                <input type="text" id="last_name">

                <label for="email">Email: </label>
                <input type="email" id="email">

                <label for="phone_number">Phone Number: </label>
                <input type="number" id="phone_number">

                <label for="password">Password: </label>
                <input type="password" id="password">

                <label for="password">Confirm Password: </label>
                <input type="password" id="password">

            </form>
        </div>
    </div>
</body>
</html>
